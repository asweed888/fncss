<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fncss.config.css">
    <link rel="stylesheet" href="./css/fncss.color.css">
    <link rel="stylesheet" href="./css/fncss.grid.css">
    <link rel="stylesheet" href="./css/fncss.spacer.css">

    <title>FNCSS Test</title>
    <style>
        .demo-box {
            background-color: #ddd;
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1 class="font(sans) font-size(4xl) font-weight(bold) text-align(center)">
    FNCSSテスト
</h1>

<!-- 既存のセクションはそのまま -->

<section>
    <h2 class="font(serif) font-size(2xl) font-weight(medium) text-align(left)">
        4. レイアウトグリッドテスト
    </h2>

    <h1 class="font-size(4xl)">こっちは子要素個別に指定</h1>
    <div class="grid(true) gap_row(x6) gap_col(x2) mb(x12)">
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 1</div>
        </div>
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 2</div>
        </div>
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 3</div>
        </div>
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 4</div>
        </div>
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 5</div>
        </div>
        <div
            data-mobile="col(12)"
            data-tablet="col(6)"
            data-laptop="col(3)"
            data-desktop="col(2)"
            data-widescreen="col(1)"
        >
            <div class="demo-box">Item 6</div>
        </div>
    </div>

    <h1 class="font-size(4xl)">こっちは親要素一括</h1>
    <div
        class="gap_row(x6) gap_col(x2)"
        data-mobile="grid(12)"
        data-tablet="grid(6)"
        data-laptop="grid(3)"
        data-desktop="grid(2)"
        data-widescreen="grid(1)"
    >
        <div><div class="demo-box">Item 1</div></div>
        <div><div class="demo-box">Item 2</div></div>
        <div><div class="demo-box">Item 3</div></div>
        <div><div class="demo-box">Item 4</div></div>
        <div><div class="demo-box">Item 5</div></div>
        <div><div class="demo-box">Item 6</div></div>
    </div>
</section>

</body>
</html>
